<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <div class="alert alert-danger" ng-show="message">{{message}}</div>

    <!-- Signup FORM -->
    <form name="signupForm" ng-submit="signup()" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" ng-model="email" required/>
            <span ng-show="signupForm.email.$dirty && signupForm.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="password" required/>
            <span ng-show="signupForm.password.$dirty && signupForm.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-warning btn-lg" ng-disabled="signupForm.$invalid || dataLoading" >Signup</button>
            <img src="assets/img/loading.gif" alt="loading..." width="30" height="30" ng-if="dataLoading" />
        </div>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">Home</a>.</p>

</div>
